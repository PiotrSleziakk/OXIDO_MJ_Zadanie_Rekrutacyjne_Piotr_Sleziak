<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    <style>
        html, body {
            height: 100%;  /* Ustalamy pełną wysokość okna */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Ustawiamy elementy w kolumnie */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Pozwala kontenerowi zająć całą dostępną przestrzeń */
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        figcaption {
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Artykuł będzie wklejony tutaj -->
    </div>
    <footer>
        <p>&copy; 2024 Generator Artykułów HTML</p>
    </footer>
</body>
</html>
